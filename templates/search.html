{% extends "base.html" %}

{% block content %}
    <h1>Results for: <em>{{ query }}</em>.</h1>
    <div class="row text-center">
        {% for place in results %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ place.image }}" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{ place.name }}</h4>
                        <h5 class="card-header-pills">in {{ place.city }}</h5>
                        <p class="card-text">{{ place.description }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('place', place_id=place._id) }}" class="btn btn-primary">Find Out More!</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
