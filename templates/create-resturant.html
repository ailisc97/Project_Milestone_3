{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="col s12 l8 offset-l2" method="POST" action="{{ url_for('create_resturant') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="card-panel">
                    <h1 class="main-heading">Create Resturant</h1>
                    <!-- Resturant Type Populated from categories collection-->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-caret-square-down prefix text-darken-4"></i>
                            <select id="resturant_type" name="resturant_type" class="validate" required>
                                <option value="" disabled selected>Choose Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.resturant_type }}">{{ category.resturant_type }}</option>
                                {% endfor %}
                            </select>
                            <label for="resturant_type" class="form-label">Resturant Type</label>
                        </div>
                    </div>
                    <!-- Location -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-location-arrow prefix text-darken-4"></i>
                            <input id="location" name="location" type="text" class="validate" required>
                            <label for="location" class="form-label">Location</label>
                        </div>
                    </div>
                    <!-- Drink Style -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-calendar-alt prefix text-darken-4"></i>
                            <input id="drinkstyle" name="date" type="text" class="drinkstyle" required>
                            <label for="drinkstyle" class="form-label">Drink Style</label>
                        </div>
                    </div>
                    <!-- Resturant Description -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-align-justify prefix text-darken-4"></i>
                            <textarea id="description" name="description" class="materialize-textarea validate" required></textarea>
                            <label for="description" class="form-label">Description</label>
                        </div>
                    </div>
                    <!-- Food Genere -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-signature prefix text-darken-4"></i>
                            <input id="foodstyle" name="foodstyle" type="text" class="validate">
                            <label for="foodstyle" class="form-label">Food Style</label>
                        </div>
                    </div>
                    <!-- Create Resturant Submit Button -->
                    <div class="row">
                        <button type="submit" class="col col s12 m8 offset-m2 btn-large button-bg-color black-text text-shadow">
                            Create Resturant<i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
