{% extends "base.html" %}

{% block content %}
    <h1 class="mt-2">{{ place.name }}</h1>

    <div class="row pt-3">
        <div class="col-lg-6">
            <p>Views: {{ place.view }}</p>
            <img class="card-img-top border-right" src="{{ place.image }}" alt="">
            <hr>
            <h5>{{ place.description }}</h5>
            <br>
            <p>{{ place.tags }}</p>
        </div>
    </div>
    {% if session['username'] == place.added_by %}
        <div class="row float-right">
            <a href="{{ url_for('edit_place', place_id=place._id) }}" class="btn btn-secondary mr-3">Edit Restaurant</a>
            <a href="{{ url_for('delete_place', place_id=place._id) }}" class="btn btn-danger">Delete Restaurant</a>
        </div>
    {% endif %}
    <p>Restaurant submitted by: {{ place.added_by }}</p>
{% endblock %}
