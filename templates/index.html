{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col s12 l8 offset-l2 center-align" id="main-cont">
            <h1 class="main-heading">Resturant Finder</h1>
            <div class="row">
                {% for place in places %}
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{ place.name }}</h5>
                      <p class="card-text">{{ place.tags}}</p>
                      <p class="card-text">{{ place.city}}</p>
                      <p class="card-text">{{ place.phone}}</p>
                      <a href="{{ place.website }}" class="btn btn-primary">Visit Website</a>
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
