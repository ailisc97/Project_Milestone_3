{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" id="contact-form" onsubmit="return sendMail(this);">
                <div class="card-panel">
                    <h1 class="main-heading">Contact Us</h1>
                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-user-circle prefix text-darken-4"></i>
                            <input id="name" name="name" type="text" class="validate" required>
                            <label for="name" class="form-label">Name</label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-envelope prefix text-darken-4"></i>
                            <input id="email" name="email" type="email" class="validate" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>
                    <!-- Name -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-comment prefix text-darken-4"></i>
                            <label for="comments" class="form-label">Comments</label>
                            <textarea id="comments" name="comments" class="materialize-textarea validate" required></textarea>
                        </div>
                    </div>
                    <!-- Email reponse -->
                    <div class="email-response center-align green-text">
                    </div>
                    <!-- Register -->
                    <div class="row">
                        <button type="submit" class="col s12 m8 offset-m2 btn-large button-bg-color black-text text-shadow">
                            Submit 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
(function() {
emailjs.init("user_gyt7O70sosodITaNXMBVj");
})();
</script>

<script src="static/js/email.js"></script>
{% endblock %}
