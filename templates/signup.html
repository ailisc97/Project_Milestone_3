{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="col s12 l8 offset-l2" method="POST" action="{{ url_for('signup') }}">
                
                <div class="card-panel">
                    <h1 class="main-heading">Sign Up</h1>
                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-user-circle prefix text-darken-4"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required
                                oninvalid="this.setCustomValidity('Username must be min length 5, max 15. Only letters and numbers are accepted.')" onchange="this.setCustomValidity('')">
                            <label for="username" class="form-label">Username</label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-lock prefix text-darken-4"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required
                                oninvalid="this.setCustomValidity('Password must be min length 5, max 15. Only letters and numbers are accepted.')" onchange="this.setCustomValidity('')">
                            <label for="password" class="form-label">Password</label>
                        </div>
                    </div>
                    <!-- Name -->
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <i class="fas fa-signature prefix text-darken-4"></i>
                            <input id="name" name="name" type="text" minlength="5" maxlength="30" pattern="^[a-zA-Z0-9\s]{5,30}$" placeholder="Optional" class="validate"
                                oninvalid="this.setCustomValidity('Name must be min length 5, max 30. Only letters, spaces and numbers are accepted.')" onchange="this.setCustomValidity('')">
                            <label for="name" class="form-label">Full Name</label>
                        </div>
                    </div>
                    <!-- Register -->
                    <div class="row">
                        <button type="submit" class="col s12 m8 offset-m2 btn-large button-bg-color black-text text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col s8 offset-s2">
                            <p>Already have an account? Sign in <a href="{{ url_for('signin') }}" class="anchor-links">here.</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
